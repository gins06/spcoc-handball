<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tarifs - SPCOC Handball</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --rouge-spcoc: #e30613;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    
    header {
      background-color: white;
      color: var(--rouge-spcoc);
      height: 80px; /* Hauteur fixe */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-bottom: 3px solid var(--rouge-spcoc);
    }

    header img {
      position: absolute;
      left: 20px;
      max-height: 60px; /* S’adapte à la hauteur du header */
      height: 60px;
      width: auto;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: var(--rouge-spcoc);
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: var(--rouge-spcoc);
      color: white;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      header img {
        height: 40px;
      }

      header h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo-spcoc.svg" alt="Logo SPCOC Handball" size=>
    <h1>Tarifs 2024–2025 - SPCOC Handball</h1>
  </header>

  <main>
    <h2>Catégories & Tarifs</h2>
    <table>
      <tr>
        <th>Catégorie</th>
        <th>Âge</th>
        <th>Tarif</th>
      </tr>
      <tr>
        <td>Mini-Hand</td>
        <td>5–7 ans</td>
        <td>60 €</td>
      </tr>
      <tr>
        <td>Jeunes</td>
        <td>8–15 ans</td>
        <td>90 €</td>
      </tr>
      <tr>
        <td>Adultes Loisirs</td>
        <td>16+ ans</td>
        <td>110 €</td>
      </tr>
      <tr>
        <td>Compétition</td>
        <td>16+ ans</td>
        <td>130 €</td>
      </tr>
    </table>
  </main>

  <footer>
    © 2025 SPCOC Handball – Tous droits réservés.
  </footer>

</body>
</html>
